<html>
  <head>
    <style>
      .div {
        width: 60px;
        height: 60px;
        margin: 5px;
        float: left;
      }
      .box {
        border: 1px solid gray;
        background-color: #b3c8d0;
        font-size: 14pt;
        padding-left: 10pt;
        padding-right: 10pt;
        min-height: 200px;
        width: 300px;
        float: none;
        margin-top: 70px;
      }
    </style>
    <script>
      function clonning() {
        const clone = this.cloneNode(true);
        clone.onclick = clonning;
        document.body.append(clone);
        this.onclick = null;
      }
      window.addEventListener("load", function () {
        // const allDiv = document.querySelectorAll(".div");
        // for (let div of allDiv) {
        //   div.onclick = clonning;
        // }
        //delegation
        const container = document.getElementById("container");
        container.onclick = function (event) {
          if (event.target.className == "div") {
            const clone = event.target.cloneNode(true);
            container.append(clone);
            event.target.classList.add("selected");
          }
        };
      });
    </script>
  </head>
  <body>
    <span id="result">&nbsp;</span>
    <div id="container">
      <div class="div" style="background-color: blue"></div>
      <div class="div" style="background-color: rgb(15, 99, 30)"></div>
      <div class="div" style="background-color: pink"></div>
      <div class="div" style="background-color: #f11"></div>
    </div>
  </body>
</html>
