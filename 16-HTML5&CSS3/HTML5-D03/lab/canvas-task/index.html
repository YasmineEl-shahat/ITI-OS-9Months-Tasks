<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas Task</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <aside class="sidenav">
            <div>
                <h3>Circle Radius</h3>
                <div class="sidenav__radius">
                    <button id="increment">+</button>
                    <p id="radius-result">10</p>
                    <button id="decrement">-</button>
                </div>
            </div>
            <hr />
            <div>
                <h3>Colors</h3>
                <div class="sidenav__colors" id="color-container"></div>
            </div>
            <hr />
            <div class="sidenav__download">
                <button id="download">Download</button>
            </div>
        </aside>
        <main class="container">
            <canvas></canvas>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
