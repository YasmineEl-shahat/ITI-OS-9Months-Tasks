<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operation Task</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <nav class="navbar">
            <!-- prettier-ignore -->
            <h1 class="navbar__logo">
                Operations Task
            </h1>
        </nav>
        <main class="container">
            <section>
                <section class="operation__container">
                    <h2>Addition</h2>
                    <section class="operation" data-operation="+">
                        <input type="number" class="op1" value="0" />
                        <p>+</p>
                        <input type="number" class="op2" value="0" />
                        <p>=</p>
                        <p class="result">0</p>
                    </section>
                </section>
                <section class="operation__container">
                    <h2>Multiplication</h2>
                    <section class="operation" data-operation="*">
                        <input type="number" class="op1" value="0" />
                        <p>*</p>
                        <input type="number" class="op2" value="0" />
                        <p>=</p>
                        <p class="result">0</p>
                    </section>
                </section>
            </section>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
