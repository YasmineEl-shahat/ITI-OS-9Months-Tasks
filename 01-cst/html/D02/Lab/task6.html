<html>

<head>
    <title>Sponsorship</title>
</head>

<body>
  <center>
    <img width="40%" src="formsdd.png" alt="">
  </center>
    <Form action="task3.html" method="GET">
        <table align="center" cellspacing=5 cellpadding=5>
            <tr>
                <td colspan="6">
                    <h3>non-profit organization</h3>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                  <p>name:</p>
                  <input type="text" size=30 name="txtName" />
                </td>
                <td colspan="3">
                  <p>phone number:</p>
                  <input type="text" size=30 name="txtPhone" />
                </td>
            </tr>
            <tr>
              <td colspan="6">
                <p>street address:</p>
                <input type="text" size=68 name="txtAdd" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <p>city:</p>
                <input type="text" size=17 name="txtCity" />
              </td>
              <td colspan="2">
                <p>state:</p>
                <input type="text" size=17 name="txtState" />
              </td>
              <td colspan="2">
                <p>zip code:</p>
                <input type="text" size=17 name="txtCode" />
              </td>
            </tr>
            <tr>
              <td colspan="6"> <hr></td>
            </tr>

            <tr>
                <td colspan="6">
                    <h3>sponsor contact info</h3>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                  <p>first name:</p>
                  <input type="text" size=30 name="txtFName" />
                </td>
                <td colspan="3">
                  <p>last name:</p>
                  <input type="text" size=30 name="txtLName" />
                </td>
            </tr>
            <tr>
              <td colspan="6">
                <p>street address:</p>
                <input type="text" size=68 name="txtAddC" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <p>city:</p>
                <input type="text" size=17 name="txtCityC" />
              </td>
              <td colspan="2">
                <p>state:</p>
                <input type="text" size=17 name="txtStateC" />
              </td>
              <td colspan="2">
                <p>zip code:</p>
                <input type="text" size=17 name="txtCodeC" />
              </td>
            </tr>
            <tr>
              <td colspan="6"> <hr></td>
            </tr>

            <tr>
                <td colspan="3">
                  <p>donation amount:</p>
                  <select name="_amount">
                      <option value="0">1000</option>
                      <option value="1">2000</option>
                      <option value="2">3000</option>
                      <option value="3">4000</option>
                  </select>
                </td>
                <td colspan="3">
                  <p>payment method:</p>
                  <select name="_method">
                      <option value="0">cash</option>
                      <option value="1">credit</option>
                  </select>
                </td>
            </tr>
            <tr>
              <td colspan="6" bgcolor="lightgreen">
                  <input type="submit" value="Submit"/>
              </td>

            </tr>
        </table>

    </Form>

</body>

</html>
